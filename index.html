<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin-page-adding-the-rest-dn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc4b5d585f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">

        <header class="header">
            <div class="header-container three-column-grid__expand-two align-center align-center">
                <i class="logo fa-brands fa-linkedin linkedin-widget"></i>
                <div class="search-bar-section">
                    <input type="text" placeholder="Search Linkedin" class="search-bar">
                </div>
                <div class="page-toggle">
                    <i class="fa-solid fa-house widget"></i>
                    <i class="fa-solid fa-users widget"></i>
                    <i class="fa-solid fa-briefcase widget"></i>
                    <i class="fa-solid fa-comment-dots widget"></i>
                    <i class="fa-solid fa-user widget"></i>
                    <i class="fa-solid fa-bell widget"></i>
                    <i class="fa-solid fa-grip widget"></i>
                    <i class="fa-solid fa-clipboard widget"></i>
                </div>
            </div>
        </header>   


        <aside class="left-container">
            <div class="left-1">
                <div class="big-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <div class="left-2 big-box"></div>
            <div class="left-3 big-box"></div>
        </aside>


        <main class="main-container">
            <div class="main-status">
                <div class="status-write two-column-grid__expand-one">
                    <i class="fa-solid fa-circle-user post-user"></i>
                    <input type="text" placeholder="Start a post" class="post-bar">
                </div>
                <div class="status-type four-column-grid">
                    <i class="fa-solid fa-image post-photo"> Photo</i>
                    <i class="fa-solid fa-circle-play post-video"> Video</i>
                    <i class="fa-solid fa-file post-document"> Document</i>
                    <i class="fa-solid fa-newspaper post-article"> Article</i>
                </div>
            </div>
            <div class="main-2">
                <div class="very-big-box"></div>
                <div class="very-big-box"></div>
                <div class="very-big-box"></div>
            </div>
        </main>


        <aside class="right-container">

            <div class="news">
                <div class="section-top-styling two-column-grid__expand-two">
                    <h2>Linkedin News</h2>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <ul>
                    <li>Ipsa quae harum sunt dolores. <br> <span class="sub-text">Lorem, ipsum dolor.</span> </li>
                    <li>Ipsa quae harum sunt dolores. <br> <span class="sub-text">Lorem, ipsum dolor.</span> </li>
                    <li>Ipsa quae harum sunt dolores. <br> <span class="sub-text">Lorem, ipsum dolor.</span> </li>
                    <li>Ipsa quae harum sunt dolores. <br> <span class="sub-text">Lorem, ipsum dolor.</span> </li>
                </ul>
            </div>

            <div class="highlights big-box"></div>
            <div class="right-3 big-box"></div>
        </aside>
        
    </div>
</body>
</html>
